version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: petichat_web
    restart: always
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: petichat_worker
    restart: always
    command: [ "node", "dist/workers/generation.worker.js" ]
    # NOTE: We need to compile the worker separately or adjust the build process to include it.
    # For now, let's assume we run the next app and have a separate entry point or just run it alongside.
    # Actually, with Next.js standalone, running a custom worker script might be tricky if it's not part of the build.
    # A simpler approach for V1: run the worker inside the main app or as a separate process in the same container,
    # OR better: have a separate simple TS build for the worker.
    # For now, I will comment this out and we might run worker processing inside API routes for V0 or 
    # configure a proper build step for it later.
    # Let's keep it simple for now and rely on API routes or "Use Server" actions, 
    # OR we can add a 'ts-node' runner for the worker if we copy sources.
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15-alpine
    container_name: petichat_postgres_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: petichat_redis_prod
    restart: always
    volumes:
      - redis_data_prod:/data

  minio:
    image: minio/minio
    container_name: petichat_minio_prod
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data_prod:/data

volumes:
  postgres_data_prod:
  redis_data_prod:
  minio_data_prod:
